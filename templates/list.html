<!DOCTYPE html>

<html lang="en">
<head>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first from scratch with django</title>
</head>
<body>
 
    <div class="container">
       
        <a href={% url 'crudz:crud_create' %} class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
        <table class="striped">
            <thead>
                <tr>
                    <th>First Name
                    </th>
                    <th>Last Name
                    </th>
                    <th>Action
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for i in insert_me %}
                <tr>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>
                        <a href={% url 'crudz:crud_update' i.id %}><i class="material-icons">edit</i></a>
                        <a href={% url 'crudz:crud_delete' i.id %}><i class="material-icons">delete</i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
</body>
</html>
